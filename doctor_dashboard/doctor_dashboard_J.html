<!DOCTYPE html>
<html lang="en">
<head>
    <title>Doctor Dashboard - RuralMed</title>
    <style>
        .request-card { 
            border: 1px solid #ccc; 
            padding: 10px; 
            margin-bottom: 10px; 
            border-radius: 5px; 
        }
        .request-card h3 { margin: 0; }
        #jitsiContainer { 
            width: 100%; 
            height: 500px; 
            margin-top: 20px; 
            border: 1px solid #ddd; 
        }
    </style>
</head>
<body>
    <h1>Welcome, Doctor!</h1>
    <h2>Your Pending Appointment Requests</h2>
    <div id="requests-container"></div>

    <!-- Start call button -->
    <button id="startCallBtn">Start Call</button>

    <!-- Video call area -->
    <div id="jitsiContainer"></div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Jitsi Meet SDK -->
    <script src="https://meet.jit.si/external_api.js"></script>

    <!-- Link to doctor_dashboard.js -->
    <script src="doctor_dashboard.js"></script>
</body>
</html>
